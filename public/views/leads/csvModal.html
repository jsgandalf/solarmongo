<div class="modal-header">
    <h3>Mass upload CSV file</h3>
</div>
<div class="modal-body">
    <p>
    	<div class="uploadClass">
            <input id="clickUploadCSV" type="file" ng-file-select="onFileSelectCSV($files)" ng-if="showInput">
            <!--<div ng-click="clickUploadCSV()" class="drag_and_drop" ng-file-drop="onFileSelectCSV($files)" ng-file-drag-over-class="optional-css-class" ng-show="dropSupported">
                <br />
                <div class="csvDragImage">
                </div>
                <div class="dragDropDiv">
                <br/>
                <br />
                <p>Drag and Drop CSV Files</p>
            	</div>
            </div>
            <div ng-file-drop-available="dropSupported=true" ng-show="!dropSupported">HTML5 Drop File is not supported!
            </div>-->
        </div>
        <div class="row" ng-if="step2">
            <div class="col-md-12">
                <h3 class="center">Match up csv values with lead values</h3>
                <br />
            </div>
        </div>
        <div class="row" ng-if="step2">
            <div class="col-md-6">
                <h4>csv values</h4>
                <input ng-repeat="key in keys" class="bold form-control" type="text" readonly="readonly" value="{{key.name}}">
            </div>
            <div class="col-md-6">
                <h4 ng-click="test()">lead values</h4>
                <div class="importkeys ui-select" ng-repeat="key in keys" >
                    <select>
                        <option value="noimport">Don't Import</option>
                        <option ng-repeat="value in leadvalues" value="{{value}}" ng-click="key.match = value">{{value}}</option>
                    </select>
                </div>
            </div>
        </div>
    </p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()" ng-disabled="step3">Save</button>
    <button class="btn btn-default" ng-click="close()">Cancel</button>
</div>
