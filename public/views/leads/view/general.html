<div class="leads">
    <div class="row header">
        <div class="row form-wrapper">
            <div class="col-md-9 with-sidebar">

                    <div class="form-group">
                        <div class="col-md-8">
                            <h3>General</h3>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-1_5 control-label">
                          <label>Name:</label>
                        </div>
                        <div class="col-md-5">
                          <input type="text" data-ng-model="lead.firstName" placeholder="First Name" class="form-control" maxlength="30">
                        </div>
                        <div class="col-md-5">
                          <input type="text" data-ng-model="lead.lastName" placeholder="Last Name" class="form-control small-inline" maxlength="30">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-1_5 control-label">Company:</label>  
                        <div class="col-md-10">
                            <input class="form-control" type="text" name="companyName" data-ng-model="lead.companyName" placeholder="Company Name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-1_5 control-label">Title:</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" name="title"data-ng-model="lead.title" placeholder="Professional Career Title"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-1_5 control-label">Email:</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" data-ng-model="lead.email" placeholder="example@example.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-1_5 control-label">
                          <label>Phone:</label>
                        </div>
                        <div class="col-md-5">
                          <input type="text" data-ng-model="lead.phoneWork" placeholder="Work Phone" class="form-control" maxlength="30">
                        </div>
                        <div class="col-md-5">
                          <input type="text" data-ng-model="lead.phoneMobile" placeholder="Mobile Phone" class="form-control small-inline" maxlength="30">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-1_5 control-label">
                          <label>Address:</label>
                        </div>
                        <div class="col-md-10">
                            <input type="text" placeholder="Street address" class="form-control" data-ng-model="lead.address">
                        </div>
                    </div>
                    <div class="form-group address-fields">

                          <label>&nbsp;</label>
                        </div>
                        <div class="col-md-3">
                          <input type="text" placeholder="City" class="form-control" data-ng-model="lead.city">
                        </div>
                        <div class="col-md-4">
                          <input type="text" placeholder="State" class="form-control" data-ng-model="lead.state">
                        </div>

                    <div class="form-group">
                        <div class="col-md-1_5 control-label">
                            <label>Status:</label>
                        </div>
                        <div class="col-md-8">
                            <div class="select-style ui-select col-md-5">
                                <select data-ng-model="lead.status">
                                    <option value="">Not Contacted</option>
                                    <option value="Attempted">Attempted</option> 
                                    <option value="Contacted">Contacted</option> 
                                    <option value="New Opportunity">New Opportunity</option> 
                                    <option value="AdditionalContact">Additional Contact</option> 
                                    <option value="Disqualified">Disqualified</option> 
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" data-ng-init="findAssignees()">
                        <div class="col-md-1_5 control-label">
                            <label>Assignee:</label>
                        </div>
                        <div class="col-md-8">
                            <div class="select-style ui-select col-md-5">
                                <select data-ng-model="lead.assignee" ng-options="assignee._id as assignee.name for assignee in assignees">
                                <option value="">-- No Assignee --</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-1_5 control-label">
                            <label>Date:</label>
                        </div>
                        <div class="col-md-5">
                            <label>Set an Appointment Date with lead</label>
                            <div class="field-box">
                                <div class="col-md-6" ng-controller="DatepickerDemoCtrl">
                                    <p class="input-group">
                                      <input show-button-bar="false" type="text" class="appointmentDate form-control" datepicker-popup="{{format}}" ng-model="lead.appointmentDate" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="false" close-text="Close" />
                                      <span class="input-group-btn">
                                        <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                      </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-1_5 control-label">
                            <label>Home:</label>
                        </div>
                        <div class="col-md-5">
                            <div class="middle-text">Is a home owner?</div>
                            <div class="middle slider-frame primary" ng-click="lead.isHomeOwner = !lead.isHomeOwner">
                                <span ng-class="{'on' : lead.isHomeOwner, '' : !lead.isHomeOwner}" class="slider-button off">{{lead.isHomeOwner && 'YES' || 'NO'}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-1_5">
                            <label class="control-label">Notes:</label>
                        </div>
                        <div class="col-md-10">
                            <textarea class="form-control" data-ng-model="lead.notes"></textarea>
                            <span class="charactersleft">90 characters remaining. Field limited to 100 characters</span>
                        </div>
                    </div>
