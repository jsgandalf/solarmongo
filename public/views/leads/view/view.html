<div id="pad-wrapper" class="user-profile" data-ng-controller="LeadsController" data-ng-init="findOne()">
    <!-- header -->
    <div class="row header">
        <div class="col-md-8">
            <!--<img src="img/contact-profile.png" class="avatar img-circle">-->
            <h1 class="main-title"><i class="icon-book table-icon"></i><span>{{lead.firstName}} {{lead.lastName}}</span></h1>
        </div>
        <div data-ng-show="global.user._id == lead.user._id">
            <a class="btn-flat icon pull-right delete-user" data-toggle="tooltip" title="" data-placement="top" data-original-title="Delete Lead" data-ng-click="remove();">
                <i class="icon-trash"></i>
            </a>
        </div>
    </div>
    <form class="form-horizontal" role="form" data-ng-submit="update()">
        <tabset>
            <tab heading="General" >
                <div data-ng-include="'views/leads/view/general.html'"></div>
            </tab>
            <tab heading="Site Survey" >
                <div data-ng-include="'views/leads/view/siteSurvey.html'"></div>
            </tab>
            <tab heading="Gallery" >
                <div data-ng-include="'views/leads/view/gallery.html'"></div>
            </tab>
        </tabset>
        <div class="row header leads">
            <div class="row form-wrapper">
                <div class="col-md-9">
                    <div class="col-md-11 field-box actions">
                        <input type="submit" value="Update Lead" class="btn-glow primary">
                        <span>OR</span>
                        <input type="reset" class="reset" value="Cancel" onclick="window.history.back()">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div
