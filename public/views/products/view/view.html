<div id="pad-wrapper" class="user-profile" data-ng-controller="ProductsController" data-ng-init="findOne()">
    <!-- header -->
    <div class="row header">
        <div class="col-md-8">
            <!--<img src="img/contact-profile.png" class="avatar img-circle">-->
            <h1 class="main-title"><i class="icon-shopping-cart table-icon"></i><span>{{product.name}}</span></h1>
        </div>
        <div data-ng-show="global.user._id == product.user._id">
            <a class="btn-flat icon pull-right delete-user" data-toggle="tooltip" title="" data-placement="top" data-original-title="Delete Product" data-ng-click="remove();">
                <i class="icon-trash"></i>
            </a>
        </div>
    </div>
    <form class="form-horizontal" role="form" data-ng-submit="update()">
        <div class="tabbable"> <!-- Only required for left/right tabs -->
            <ul class="nav nav-tabs">
                <li class="active"><a href="#tab1" data-toggle="tab">General</a></li>
            </ul>
            <div class="tab-content" id="tab-content">
                <div class="tab-pane active" id="tab1" data-ng-include="'views/products/view/general.html'"></div>
            </div>
        </div>
        <div class="row header leads">
            <div class="row form-wrapper">
                <div class="col-md-9">
                    <div class="col-md-11 field-box actions">
                        <input type="submit" value="Update Product" class="btn-glow primary">
                        <span>OR</span>
                        <input type="reset" class="reset" value="Cancel" onclick="window.history.back()">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div
