<div class="leads" data-ng-init="findOne()">
    <div class="row header">
        <div class="row form-wrapper">
            <div class="col-md-9 with-sidebar">
                <form class="form-horizontal" role="form" data-ng-submit="update()">
                    <br>
                    <div class="form-group">
                        <div class="col-md-8">
                            <h3>Company Details</h3>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-1_5 control-label">Company Logo:</label>  
                        <div class="col-md-10">
                            <img src="img/companyLogoHere.png" class="col-xs-8 col-md-8" alt="user" />
                        </div>
                        <div class="col-md-11 field-box actions">
                            <input type="submit" value="Upload File" class="btn-glow primary">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-1_5 control-label">Company Name:</label>  
                        <div class="col-md-10">
                            <input class="form-control" type="text" name="companyName" data-ng-model="account.companyName" placeholder="Company Name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-1_5 control-label">Email:</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" data-ng-model="account.email" placeholder="example@example.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-1_5 control-label">Website:</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" name="title"data-ng-model="account.website" placeholder="Company website"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-1_5 control-label">
                          <label>Phone:</label>
                        </div>
                        <div class="col-md-5">
                          <input type="text" data-ng-model="account.phoneWork" placeholder="Work Phone" class="form-control" maxlength="30">
                        </div>
                        <div class="col-md-5">
                          <input type="text" data-ng-model="account.phoneMobile" placeholder="Mobile Phone" class="form-control small-inline" maxlength="30">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-1_5 control-label">
                          <label>Address:</label>
                        </div>
                        <div class="col-md-10">
                            <input type="text" placeholder="Street address" class="form-control" data-ng-model="account.address">
                        </div>
                    </div>
                    <div class="form-group address-fields">
                        <div class="col-md-1_5 control-label ghost_label">
                          <label>&nbsp;</label>
                        </div>
                        <div class="col-md-3">
                          <input type="text" placeholder="City" class="form-control" data-ng-model="account.city">
                        </div>
                        <div id="state" class="ui-select col-md-4">
                            <select data-ng-model="lead.state">
                                <option value="">Select State</option>
                                <option value="AL">Alabama</option> 
                                <option value="AK">Alaska</option> 
                                <option value="AZ">Arizona</option> 
                                <option value="AR">Arkansas</option> 
                                <option value="CA">California</option> 
                                <option value="CO">Colorado</option> 
                                <option value="CT">Connecticut</option> 
                                <option value="DE">Delaware</option> 
                                <option value="DC">District Of Columbia</option> 
                                <option value="FL">Florida</option> 
                                <option value="GA">Georgia</option> 
                                <option value="HI">Hawaii</option> 
                                <option value="ID">Idaho</option> 
                                <option value="IL">Illinois</option> 
                                <option value="IN">Indiana</option> 
                                <option value="IA">Iowa</option> 
                                <option value="KS">Kansas</option> 
                                <option value="KY">Kentucky</option> 
                                <option value="LA">Louisiana</option> 
                                <option value="ME">Maine</option> 
                                <option value="MD">Maryland</option> 
                                <option value="MA">Massachusetts</option> 
                                <option value="MI">Michigan</option> 
                                <option value="MN">Minnesota</option> 
                                <option value="MS">Mississippi</option> 
                                <option value="MO">Missouri</option> 
                                <option value="MT">Montana</option> 
                                <option value="NE">Nebraska</option> 
                                <option value="NV">Nevada</option> 
                                <option value="NH">New Hampshire</option> 
                                <option value="NJ">New Jersey</option> 
                                <option value="NM">New Mexico</option> 
                                <option value="NY">New York</option> 
                                <option value="NC">North Carolina</option> 
                                <option value="ND">North Dakota</option> 
                                <option value="OH">Ohio</option> 
                                <option value="OK">Oklahoma</option> 
                                <option value="OR">Oregon</option> 
                                <option value="PA">Pennsylvania</option> 
                                <option value="RI">Rhode Island</option> 
                                <option value="SC">South Carolina</option> 
                                <option value="SD">South Dakota</option> 
                                <option value="TN">Tennessee</option> 
                                <option value="TX">Texas</option> 
                                <option value="UT">Utah</option> 
                                <option value="VT">Vermont</option> 
                                <option value="VA">Virginia</option> 
                                <option value="WA">Washington</option> 
                                <option value="WV">West Virginia</option> 
                                <option value="WI">Wisconsin</option> 
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="text" data-ng-model="lead.zip" placeholder="Postal Code" class="form-control small-inline">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-md-1_5">
                            <label class="control-label">Terms:</label>
                        </div>
                        <div class="col-md-10">
                            <textarea class="form-control" data-ng-model="account.notes"></textarea>
                            <span class="charactersleft">90 characters remaining. Field limited to 100 characters</span>
                        </div>
                    </div>
                    <div class="col-md-11 field-box actions">
                        <input type="submit" value="Update Company Info" class="btn-glow primary">
                        <span>OR</span>
                        <input type="reset" class="reset" value="Cancel" onclick="window.history.back()">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
