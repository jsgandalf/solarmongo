<div class="leads" data-ng-controller="AccountController" data-ng-init="findOne()">
    <div class="row header">
        <div class="row form-wrapper">
            <div class="col-md-9 with-sidebar">
                <form class="form-horizontal" role="form" data-ng-submit="update()">
                    <br>
                    <div class="form-group">
                        <div class="col-md-8">
                            <h3>Company Details</h3>
                        </div>
                    </div>
                    <div class="form-group" data-ng-controller="PhotosController" data-ng-init="findCompanyPhotos()">
                        <label class="col-md-1_5 control-label">Company Logo:</label>  
                        <div class="col-md-10">
                            <div ng-controller="uploadController" class="uploadClass">
                                <input id="clickUpload" type="file" ng-file-select="onFileSelectBranding($files)">
                                <div ng-show="!photos" ng-click="clickUpload()" class="drag_and_drop" ng-file-drop="onFileSelectBranding($files)" ng-file-drag-over-class="optional-css-class" ng-show="dropSupported">
                                    <br />
                                    <div class="dragImage"></div>
                                </div>
                                <div ng-file-drop-available="dropSupported=true" ng-show="!dropSupported">HTML5 Drop File is not supported!</div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="gallery" style="text-align:center">
                                <div class="gallery-wrapper">
                                    <div class="row gallery-row">
                                        <!-- single image -->
                                        <div class="col-md-12 img-container" ng-repeat="photo in photos">
                                            <div class="img-box">
                                                <!--<span class="icon edit">
                                                    <a href="#myModal" data-toggle="modal"><i class="gallery-edit"></i></a>
                                                </span>-->
                                                <span ng-click="remove(photo)" class="icon trash">
                                                    <i class="gallery-trash"></i>
                                                </span>
                                                <img alt="picture" class="img-responsive" data-ng-src="https://s3.amazonaws.com/solarmongo/{{photo.path}}">
                                                <p class="title">
                                                    {{photo.name}}
                                                </p>
                                            </div>
                                        </div>
                                <!--<ul class="no-list">
                                    <li ng-repeat="photo in photos">
                                        <img alt="picture" class="img-responsive" data-ng-src="https://s3.amazonaws.com/solarmongo/{{photo.path}}">
                                    </li>
                                </ul>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    

                    <div class="form-group">
                        <label class="col-md-1_5 control-label">Company Name:</label>  
                        <div class="col-md-10">
                            <input class="form-control" type="text" name="name" data-ng-model="account.name" placeholder="Company Name"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-1_5 control-label">Email:</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" data-ng-model="account.email" placeholder="example@example.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-1_5 control-label">Website:</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" name="website" data-ng-model="account.website" placeholder="Company website"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-1_5 control-label">
                          <label>Phone:</label>
                        </div>
                        <div class="col-md-5">
                          <input type="text" data-ng-model="account.phoneWork" placeholder="Work Phone" class="form-control" maxlength="30">
                        </div>
                        <div class="col-md-5">
                          <input type="text" data-ng-model="account.phoneMobile" placeholder="Mobile Phone" class="form-control small-inline" maxlength="30">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-1_5 control-label">
                          <label>Address:</label>
                        </div>
                        <div class="col-md-10">
                            <input type="text" placeholder="Street address" class="form-control" data-ng-model="account.address">
                        </div>
                    </div>
                    <div class="form-group address-fields">
                        <div class="col-md-1_5 control-label ghost_label">
                          <label>&nbsp;</label>
                        </div>
                        <div class="col-md-3">
                          <input type="text" placeholder="City" class="form-control" data-ng-model="account.city">
                        </div>
                        <div class="col-md-4">
                          <input type="text" placeholder="State" class="form-control" data-ng-model="account.state">
                        </div>
                        <div class="col-md-3">
                            <input type="text" data-ng-model="account.zip" placeholder="Postal Code" class="form-control small-inline">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-md-1_5">
                            <label class="control-label">Terms:</label>
                        </div>
                        <div class="col-md-10">
                            <textarea class="form-control" data-ng-model="account.terms" name="terms"></textarea>
                            <span class="charactersleft">90 characters remaining. Field limited to 100 characters</span>
                        </div>
                    </div>
                    <div class="col-md-11 field-box actions">
                        <input type="submit" value="Update Company Info" class="btn-glow primary">
                        <span>OR</span>
                        <input type="reset" class="reset" value="Cancel" onclick="window.history.back()">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
