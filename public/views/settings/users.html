<div class="leads" data-ng-controller="AccountsController" data-ng-init="findOne()">
    <div class="row header">
        <div class="row form-wrapper">
            <div class="col-md-9 with-sidebar">
                <form class="form-horizontal" role="form" data-ng-submit="update()">
                    <br>
                    <div class="form-group">
                        <div class="col-md-8">
                            <h3>User Information</h3>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-1_5 control-label">Name:</label>  
                        <div class="col-md-5">
                            <input class="form-control" type="text" name="companyName" data-ng-model="account.companyName" placeholder="First Name" maxlength="30"/>
                        </div>
                        <div class="col-md-5">
                            <input class="form-control" type="text" name="companyName" data-ng-model="account.companyName" placeholder="Last Name" maxlength="30"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-1_5 control-label">Username:</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" name="title"data-ng-model="account.website" placeholder="Username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-1_5 control-label">Email:</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" data-ng-model="account.email" placeholder="example@example.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-1_5 control-label">
                          <label>User Role:</label>
                        </div>
                        <div class="col-md-8">
                            <div class="select-style ui-select col-md-5">
                                <select data-ng-model="user.state">
                                    <option value="">--</option>
                                    <option value="Admin">Administrator</option> 
                                    <option value="Installer">Installer</option>
                                    <option value="SalesRep">Sales Representative</option>
                                    <option value="LeadsAgency">Leads Agency</option>
                                    <option value="SalesAgency">Sales Agency</option>
                                </select>
                            </div>
                        </div> 
                    </div>                   
                    <div class="col-md-11 field-box actions">
                        <input type="submit" value="Add User" class="btn-glow primary">
                        <span>OR</span>
                        <input type="reset" class="reset" value="Cancel" onclick="window.history.back()">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
